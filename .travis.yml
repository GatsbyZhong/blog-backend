matrix:
  include:
  - language: go
    go:
    - 1.11.x
    sudo: required
    services:
    - docker
    jobs:
      include:
      - stage: test
        script: go test -v ./backend/src/app
      - stage: build
        script:
        - docker build -t blog-frontend ./frontend
        - docker build -t blog-backend ./backend
  - language: java
    addons:
      sonarcloud:
        organization: martinheinz-github
        token:
          secure: ""
    script:
    - sonar-scanner

notifications:
  email: false